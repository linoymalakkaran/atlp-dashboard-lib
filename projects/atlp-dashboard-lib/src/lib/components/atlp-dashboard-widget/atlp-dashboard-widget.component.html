<div class="card page-wrap">
  <div class="card-header d-flex p-2">
    <div class="card-title col-11">Test Title</div>
    <div class="card-actions col-1 row justify-content-end">
      <button
        style="min-width: 50px"
        class="btn-primary btn"
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        ...
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let widgetName of widgetOptions.widgetTypes">
          <button mat-menu-item (click)="widgetSelect(widgetName)">
            <mat-icon>add_location</mat-icon>
            <span>{{ widgetName }}</span>
          </button>
        </ng-container>
      </mat-menu>
    </div>
  </div>
  <div class="card-body">
    <ng-container *ngIf="widgetComponent">
      <ndc-dynamic [ndcDynamicComponent]="widgetComponent"></ndc-dynamic>
    </ng-container>
  </div>
</div>
