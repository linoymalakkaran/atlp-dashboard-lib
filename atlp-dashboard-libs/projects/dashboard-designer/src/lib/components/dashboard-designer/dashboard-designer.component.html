<div class="card page-wrap inheritSize test-xxx">
  <div class="card-header p-1">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-6">
          <strong
            class="d-flex"
            style="color: #fff; font-size: large; margin: 5px 20px"
            >Create New Layout</strong
          >
        </div>
        <div class="row col-4">
          <div class="col-6">
            <input
              autocomplete="off"
              placeholder="layout Name"
              formControlName="layoutname"
              class="form-control"
            />
          </div>

          <div class="col-6">
            <input
              autocomplete="off"
              placeholder="layout Id"
              formControlName="layoutid"
              class="form-control"
            />
          </div>
        </div>

        <div class="col-2 d-flex justify-content-end">
          <button class="btn btn-danger pull-right" (click)="layout.toggleLeft()">
            LEFT SIDE MENU
          </button>

          <button class="btn btn-secondary pull-right" (click)="addItem()">
            <mat-icon>add</mat-icon>
          </button>
          &nbsp;
          <button class="btn btn-primary pull-right" (click)="saveLayout()">
            Save Layout
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="inheritSize" *ngIf="dashboard?.length > 0">
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard" 
    cdkDrop    
    (cdkDropListDropped) = "onDrop($event)" 
    >
      <div class="button-holder">
        <div class="gridster-item-content" *ngIf="item?.hasContent">
          <div class="stuff p-5">
            <span>Drag Your Content Here !!</span>
          </div>
        </div>
        <div class="item-buttons" *ngIf="item.hasContent">
          <button
            mat-icon-button
            mat-raised-button
            class="drag-handler btn-primary btn"
          >
            <mat-icon>open_with</mat-icon>
          </button>
          &nbsp;
          <button
            mat-icon-button
            mat-raised-button
            class="remove-button btn-warning btn"
            (mousedown)="removeItem($event, item)"
            (touchstart)="removeItem($event, item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <label *ngIf="!item.hasContent">{{ item.label }}</label>
        <button
          mat-mini-fab
          *ngIf="!item.hasContent"
          (mousedown)="removeItem($event, item)"
          (touchstart)="removeItem($event, item)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </gridster-item>
  </gridster>
</div>
