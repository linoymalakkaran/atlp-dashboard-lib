<div class="card page-wrap inheritSize">
  <div class="card-header p-1" *ngIf="activeLayout">
    <div class="row">
      <div class="col-6">
        <strong
          class="d-flex"
          style="color: #fff; font-size: large; margin: 5px 20px"
          >{{ activeLayout?.layoutName }}</strong
        >
      </div>

      <div class="col-6 d-flex justify-content-end">
        <button class="btn btn-secondary pull-right">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="inheritSize" *ngIf="dashboard?.length > 0">
  <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of dashboard"  cdkDrop>
      <ngx-dashboard-widget
        [widgetOptions]="widgetOptions"
        [widgetSelectFn]="widgetSelectFn"
      ></ngx-dashboard-widget>
    </gridster-item>
  </gridster>
</div>
